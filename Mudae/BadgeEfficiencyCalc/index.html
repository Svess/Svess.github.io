<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Wish Spawnrate Calculator</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/lightfair.min.css">
      <link rel="stylesheet" href="stylesheets/WishSpawnrateCalc.css">
      <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
      <script src='https://github.com/MikeMcl/bignumber.js/blob/master/bignumber.js'></script>
   </head>
   <body class="d-flex flex-column h-100">
      <header>
         <nav class="navbar navbar-expand-md text-light bg-info">
            <div class="mx-auto">
               <a class="navbar-brand">Wish Spawnrate Calculator</a>
            </div>
         </nav>
      </header>
      <main role="main" class="flex-fill mt-4">
         <div id="app" class="container">
            <div class="card mb-4">
               <div id="calc-form" aria-labelledby="formula-header">
                  <div class="card-body">
                     <form>
                        <value-input id="bronzeValue" label="Base Value of the Bronze Badge" fa-icon="badge" v-model:value.number="bronzeValue" :min-tick="1000" :max-tick="10000" :tick-vals="[500, 1000]"></value-input>
                        <value-input id="bronzeValue" label="Base Value of the Silver Badge" fa-icon="badge" v-model:value.number="bronzeValue" :min-tick="1000" :max-tick="10000" :tick-vals="[500, 1000]"></value-input>
                        <value-input id="bronzeValue" label="Base Value of the Gold Badge" fa-icon="badge" v-model:value.number="bronzeValue" :min-tick="1000" :max-tick="10000" :tick-vals="[500, 1000]"></value-input>
                        <value-input id="bronzeValue" label="Base Value of the Sapphire Badge" fa-icon="badge" v-model:value.number="bronzeValue" :min-tick="1000" :max-tick="10000" :tick-vals="[500, 1000]"></value-input>
                        <value-input id="bronzeValue" label="Base Value of the Ruby Badge" fa-icon="badge" v-model:value.number="bronzeValue" :min-tick="1000" :max-tick="10000" :tick-vals="[500, 1000]"></value-input>
                        <value-input id="bronzeValue" label="Base Value of the Emerald Badge" fa-icon="badge" v-model:value.number="bronzeValue" :min-tick="1000" :max-tick="10000" :tick-vals="[500, 1000]"></value-input>
                        <value-input id="timeWasted" label="Hours of Playing Mudae per Day" fa-icon="clock" v-model:value.number="timeWasted" :min-tick="1" :max-tick="24" :tick-vals="[1, 3]"></value-input>
                        <value-input id="hoursPerClaim" label="Claim interval" fa-icon="users" v-model:value.number="hoursPerClaim" :min-tick="1" :max-tick="10" :tick-vals="[1]"></value-input>
                        <value-input id="averageCharacterValue" label="Average Value of a Claimed Character" fa-icon="users" v-model:value.number="averageCharacterValue" :min-tick="26" :max-tick="13180" :tick-vals="[10, 50]"></value-input>
                     </form>
                     <table class="table table-sm text-center">
                        <thead>
                           <tr>
                              <th scope="col">Bronze 1 Value</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <ul>
                                <li v-for="n in values">{{n}}{{n*2}}{{n*3}}{{n*4}}</li>
                              </ul>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer mt-auto py-3">
         <div class="container">
            <small class="text-muted">
            Value calculations by Svess, Page setup and managed by Svess.
            </small>
         </div>
         <script src="js/WishSpawnrateCalc.js"></script>
         <script>window.console = window.console || function(t) {};</script>
         <script>if (document.location.search.match(/type=embed/gi)) {window.parent.postMessage("resize", "*");}</script>
      </footer>
   </body>
</html>
